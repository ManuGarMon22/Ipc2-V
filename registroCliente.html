<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingreso de cliente</title>
</head>
<body>
    <form class="form"></form>
    <h1>Registro de Clientes</h1>
    <div class="all-inputs-conteiner">
        <p>por favor llene los siguientes campos:</p>
        <input type="text" id="name" placeholder="nombre" value="">
        <input type="text" id="last" placeholder="apellido" value="">
        <br>
        <input type="text" id="mail" placeholder="correo electronico" value="">
        <br>
        <input type="text" id="tel" placeholder="telefono" value="">
        <br>
        <input type="text" id="Nit" placeholder="Nit" value="">
        <br>
        <input type="text" id="date" placeholder="fecha nacimiento dd/mm/yyyy" value="">
        <br>
        <button onclick="mostrarDatos()">Ingresar</button>
    </div>

    <script src="registroCliente.js"></script>
</body>
</html>
